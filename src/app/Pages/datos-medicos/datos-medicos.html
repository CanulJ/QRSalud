<div class="card">
<div class="form-container">
  <h3>Editar Datos Médicos</h3>

  <form>
    <div class="input-container">
      <label for="tipo_sangre">Tipo de Sangre:</label>
      <input [(ngModel)]="datos.tipo_sangre" name="tipo_sangre" placeholder="Escribe aquí..." type="text" class="input" />
      <div class="underline"></div>
    </div>

    <div class="input-container">
      <label for="alergias">Alergias:</label>
      <input [(ngModel)]="datos.alergias" name="alergias" placeholder="Escribe aquí..." type="text" class="input" />
      <div class="underline"></div>
    </div>

    <div class="input-container">
      <label for="medicamentos">Medicamentos:</label>
      <input [(ngModel)]="datos.medicamentos" name="medicamentos" placeholder="Escribe aquí..." type="text" class="input" />
      <div class="underline"></div>
    </div>

    <div class="input-container">
      <label for="enfermedades">Enfermedades:</label>
      <input [(ngModel)]="datos.enfermedades" name="enfermedades" placeholder="Escribe aquí..." type="text" class="input" />
      <div class="underline"></div>
    </div>

    <div class="input-container">
      <label for="contacto_emergencia">Contacto de Emergencia:</label>
      <input [(ngModel)]="datos.contacto_emergencia" name="contacto_emergencia" placeholder="Escribe aquí..." type="text" class="input" />
      <div class="underline"></div>
    </div>

    <div class="acciones">
      <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
      <button mat-button color="warn" (click)="cerrar()">Cancelar</button>
    </div>
  </form>
</div>
</div>
