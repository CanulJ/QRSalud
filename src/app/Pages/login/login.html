<div class="card login-card">
  <div class="login-container">
    <div class="header">
      <mat-icon class="icon-salud">local_hospital</mat-icon>
      <h2>Bienvenido al Sistema de Salud</h2>
    </div>
    <p class="subtitulo">Ingresa tus credenciales para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <mat-icon matPrefix>mail</mat-icon>
        <input matInput type="email" formControlName="correo" placeholder="ejemplo@correo.com">
        <mat-error *ngIf="loginForm.get('correo')?.hasError('required')">
          El correo es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.get('correo')?.hasError('email') && !loginForm.get('correo')?.hasError('required')">
          Formato de correo inválido
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" formControlName="password" placeholder="••••••••">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <!-- Botón login -->
      <button type="submit" [disabled]="loginForm.invalid">
        <span>Ingresar</span>
      </button>

      <!-- Error general -->
      <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>
    </form>

    <p class="registro">
      ¿No tienes una cuenta? <a (click)="irARegistro()">Regístrate ahora</a>
    </p>
  </div>
</div>
