<mat-card appearance="outlined" class="login-card">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <!-- Email -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput type="email" formControlName="correo" placeholder="Correo electrónico">
        <mat-error *ngIf="loginForm.get('correo')?.hasError('required')">
          El correo es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.get('correo')?.hasError('email') && !loginForm.get('correo')?.hasError('required')">
          Formato de correo inválido
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Contraseña">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <!-- Botón de login -->
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Ingresar
      </button>

      <!-- Mensaje de error general -->
      <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>

    </form>

    <p class="registro">
      ¿No tienes una cuenta?
      <a (click)="irARegistro()">Regístrate ahora</a>
    </p>
  </div>
</mat-card>
